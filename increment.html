<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myh1"></h1>
    <button onclick="change()">+</button>
    <button onclick="changes()">-</button>
    <script>
        let count=0;
        function change(){
            count++;
            document.getElementById("myh1").innerHTML=count;
        }
        function changes(){
            count--;
            document.getElementById("myh1").innerHTML=count;
        }
    </script>
</body>
</html>
